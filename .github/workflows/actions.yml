name: Actions Workflow

on: [push]

jobs:
  run-actions-task:
    runs-on: ubuntu-latest
    steps:
      - name: log directory details
        run: |
          pwd
          ls -a
      - name: Simple JS Actions
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: James
      - name: log time
        run: echo "${{ steps.greet.outputs.time }}"
